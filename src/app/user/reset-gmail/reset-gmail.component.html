<!--this is use for the user to reset the password by taking the old password then new password and confirm it -->
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <!--get the old password,then doing compare to make sure the old -->
    <div class="form-group col-md-6">
        <label>Current Gmail</label>
        <input class="form-control form-control-lg" placeholder="current Gmail" name="currentGmail"
        #currentGmail="ngModel" [(ngModel)]="service.passwordData.currentGmail" required maxlength="100" minlength="1" >
    </div>
    <div class="form-group col-md-6">
        <label>Password </label>
        <input class="form-control form-control-lg" placeholder="oldPassword" name="oldPassword"
        #oldPassword="ngModel" [(ngModel)]="service.passwordData.oldPassword" required maxlength="100" minlength="1" >
    </div>
    <!--this is using for the submit button-->
    <!--this is for the submit button -->
    <div class="form-group col-md-6">
        <button class="btn btn-info btn-lg btn-block" type="submit" >submit</button>
    </div>
</form>
